<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Aggregator</title>
</head>

<body>
    <h1>{{.Title}}</h1>
    <table>
        <thead>
            <th>Title</th>
            <th>Keyword</th>
        </thead>
        <tbody>
            {{range $key, $value := .News}}
            <tr>
                <td><a href="{{$value.Location}}" target="_blank">{{$key}}</a></td>
                <td>{{$value.Keyword}}</td>
            </tr>
            {{ end }}
        </tbody>
    </table>
</body>

</html>
